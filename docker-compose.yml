version: '3.8'
services: 
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    image: ${DOCKER_USER}/julang_docker-tailadmin-laravel:beta
      #    container: laravel-app
    restart: unless-stopped 
    tty: true
    enviroment: 
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes: 
      - .:/var/www
      - ./docker-compose/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks: 
      - app-network

 webserver:
    image: nginx:alpine
    container_name: nginx-webserver
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d/
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
    driver: local      
