services:
  app:
    image: ${DOCKER_USER}/julang_docker-tailadmin-laravel:beta
    build:
      context: .
    ports:
      - "8090:80"
    depends_on:
      - mysql
    networks:
      - tailadmin-network

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: tailadmin
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - tailadmin-network

networks:
  tailadmin-network:

volumes:
  mysql_data:

